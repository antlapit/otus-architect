replicaCount: 1

image:
  repository: antlapit/otus-architect-user-profile-service
  pullPolicy: IfNotPresent
  tag: "v2"

nameOverride: user-profile-service
fullnameOverride: "user-profile-service"

service:
  type: NodePort
  port: 8000

ingress:
  enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

postgresql:
  enabled: true
  postgresqlPostgresPassword: postgres
  postgresqlDatabase: users
  postgresqlUsername: users
  postgresqlPassword: _ky62W9An32QMXPZ
  service:
    type: NodePort
    port: "5432"
  persistence:
    size: 256Mi
  postgresqlExtendedConf:
    sharedPreloadLibraries: 'pg_stat_statements'

health:
  path: /health
  initialDelay: 10
  periodSeconds: 5
  timeoutSeconds: 2

metrics:
  serviceMonitor:
    enabled: true

jwt:
  realm: OTUS
  publicKeyFile: keys/rsa.public
  privateKeyFile: keys/rsa.private
  issuer: http://arch.homework
  audience: http://arch.homework

kafka:
  writer:
    host: kafka-0.kafka-headless
    port: 9092
  reader:
    host: kafka
    port: 9092
